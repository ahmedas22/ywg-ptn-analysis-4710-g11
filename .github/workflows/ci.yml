name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Run linter
        run: uv run ruff check ptn_analysis/

      - name: Check formatting
        run: uv run ruff format --check ptn_analysis/

      - name: Run tests
        run: |
          if [ -d tests ]; then
            uv run pytest tests/ -v --tb=short
          else
            echo "No tests/ directory found; skipping pytest."
          fi

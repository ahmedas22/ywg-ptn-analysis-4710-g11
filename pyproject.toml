[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ptn_analysis"
version = "0.0.1"
description = "Network Analysis of Winnipeg's 2025 Primary Transit Network - COMP 4710 Group 11"
authors = [
  { name = "Group 11 (COMP 4710)" },
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    
]
dependencies = [
    # Core data science
    "ipython",
    "jupyterlab",
    "loguru",
    "matplotlib",
    "notebook",
    "numpy",
    "pandas",
    "scikit-learn",
    "tqdm",
    "typer",
    # Database
    "duckdb>=0.9.0",
    "sqlalchemy>=2.0.0",
    "psycopg[binary]>=3.1.0",
    # Geospatial
    "geopandas>=0.14.0",
    "shapely>=2.0.0",
    # Network analysis
    "networkx>=3.2.0",
    "python-louvain>=0.16",
    # PR2: Enhanced transit analysis libraries
    "peartree>=0.6.4",
    "gtfs-segments>=2.1.2",
    "osmnx>=2.0",
    "movingpandas>=0.22",
    "gtfs-kit>=12.0",
    "r5py>=0.3",
    # HTTP clients
    "httpx>=0.26.0",
    "sodapy>=2.2.0",
    # Dashboard
    "streamlit>=1.30.0",
    "keplergl>=0.3.0",
    "streamlit-keplergl>=0.3.0",
    # Data validation
    "pandera>=0.18.0",
    # Environment & tooling
    "python-dotenv",
    "pip",
    "pytest",
    "ruff",
    "mkdocs",
    "pre-commit",
    # SQL transformation standardization
    "dbt-core>=1.8.0",
    "dbt-duckdb>=1.8.0",
    "dbt-postgres>=1.8.0",
]
requires-python = "~=3.11.0"


[tool.ruff]
line-length = 99
src = ["ptn_analysis"]
include = ["pyproject.toml", "ptn_analysis/**/*.py", "tests/**/*.py"]

[tool.ruff.lint]
extend-select = ["I"]  # Add import sorting

[tool.ruff.lint.isort]
known-first-party = ["ptn_analysis"]
force-sort-within-sections = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-p no:typeguard -p no:anyio"
